<form>

<form>

        <label class="col-2 col-form-label">姓</label>
        <div class="col-10">
            <input type="text" class="form-control" name="lastname">
        </div>
    </div>

        <label class="col-2 col-form-label">名</label>

    <!-- 1行 -->
