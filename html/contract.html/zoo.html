<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta rel="stylesheet" href="zoo.css">
        <title>わくわく動物園</title>
    </head>
    <body>
        <header>
            <h1><a href="zoo.html"><img src="../kadai-zoo/images/logo.png" alt="zoo"></a></h1>
        </header>
        <div class="contents">
            <div class="animal">
                <h2>ぞう</h2>
                <img src="../kadai-zoo/images/elephants.jpg" alt="ぞう">
                <p>長い鼻、大きな耳が特徴です。草・葉・果実・野菜など<br>を食べます。
                </p>
            </div>
            <div class="animal">
                <h2>コアラ</h2>
                <img src="../kadai-zoo/images/koala.jpg" alt="コアラ">
                <p>みんなの人気者。草食性でユーカリやアカシアの葉や芽<br>を食べます。
                </p>
            </div>
            <div class="animal">
                <h2>トラ</h2>
                <img src="../kadai-zoo/images/tiger.jpg" alt="トラ">
                <p>トラの食性は動物食で、オレンジ色の体色に黒と白のし<br>ま模様が特徴的です。
                </p>
            </div>
        </div>
    </body>
</html>
